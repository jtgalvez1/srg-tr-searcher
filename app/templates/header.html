<header>
  <div>
    <a href="/"><h1>UPLB ICS Peak One</h1></a>
    <form action="/search" method="GET" >
      <input type="text" id="s" name="s" placeholder="Maximum of 5 words" required>
      <button type="submit" >Search</button>
    </form>
    {% if user %}
      <div id="profile">
        <img src="{{ user.get('picture') }}" alt="User Profile" />
        {{ user['name'] }}
        <nav id="nav" class="hidden">
          {% if user['allow_upload'] == 1 %}
            <a href="/upload">Add Research Paper</a>
          {% endif %}
          <a href="/favorites"><svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"><path d="M17.5.917a6.4,6.4,0,0,0-5.5,3.3A6.4,6.4,0,0,0,6.5.917,6.8,6.8,0,0,0,0,7.967c0,6.775,10.956,14.6,11.422,14.932l.578.409.578-.409C13.044,22.569,24,14.742,24,7.967A6.8,6.8,0,0,0,17.5.917Z"/></svg> Favorites</a>
          <a href="/history">History</a>
          <a href="/logout">Logout</a>
        </nav>
      </div>
    {% else %}
      <!-- 'Sign in with Google' button -->
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
        data-client_id="{{ client_id }}"
        data-login_uri="{{ oauth_callback_url }}"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>
    {% endif %}
  </div>
</header>
