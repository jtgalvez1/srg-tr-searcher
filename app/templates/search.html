<html>
<head>
  <title>Techical Reports Searcher</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/search.css') }}">
</head>
<body>

{% if allow_upload %}
<nav>
  <a title="Upload a new PDF" class="upload-link" href="/upload">+ Upload</a>
</nav>
{% endif %}

<form>
  <table>
  <tr><td><input type="text" name="s"></td>
  <td><input type="submit" class="search" value="Search" formmethod="get"></td>
  </tr>
  <tr><td colspan="2">There are <strong>{{ count_pdf }} </strong> technical reports available.</td></tr>
  </table> 
</form>

<footer class="footer-info">
   &#169; 2021 <a href="https://github.com/srg-ics-uplb/srg-tr-searcher">SRG-ICS-UPLB</a>
</footer>

</body>
</html>
